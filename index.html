<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Créditos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Crédito</h1>
        <form id="creditoForm">
            <div class="form-group">
                <label for="cliente">Nombre del Cliente:</label>
                <input type="text" id="cliente" required>
                <span class="error" id="clienteError"></span>
            </div>
            <div class="form-group">
                <label for="monto">Monto del Crédito:</label>
                <input type="number" id="monto" required min="1>
                <span class="error" id="montoError"></span>
            </div>
            <div class="form-group">
                <label for="tasa_interes">Tasa de Interés:</label>
                <input type="number" id="tasa_interes" required min="0>
                <span class="error" id="tasaError"></span>
            </div>
            <div class="form-group">
                <label for="plazo">Plazo (meses):</label>
                <input type="number" id="plazo" required min="1">
                <span class="error" id="plazoError"></span>
            </div>
            <div class="form-group">
                <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
                <input type="date" id="fecha_otorgamiento" required>
                <span class="error" id="fechaError"></span>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <h2>Créditos Registrados</h2>
        <table id="creditosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Tasa de Interés</th>
                    <th>Plazo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
